<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Page">
    <meta name="author" content="Adam">
    <meta name="keywords" content="portfolio, resume, projects">

    <title>Oceans of Code</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="dist/styles/main.css" as="style">

    <link rel="stylesheet" href="dist/styles/pages/themes/dark.css" id="dark-theme-css" disabled>
    <link rel="stylesheet" href="dist/styles/pages/themes/light.css" id="light-theme-css" disabled>

    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles/pages/home.css">

    <link rel="preload" href="dist/images/light-under-ocean.webp" as="image">
    <link rel="prefetch"
        href="https://fonts.googleapis.com/css?family=Cinzel|Roboto|Lobster+Two|Source+Code+Pro&display=swap"
        as="style">

    <script src="dist/scripts/custom-elements-polyfill.js"></script>

    <link rel="modulepreload" href="dist/scripts/theme/theme.js">
    <link rel="modulepreload" href="dist/scripts/custom-elements/header-footer.js">

    <script src="https://kit.fontawesome.com/a2583045b3.js" async crossorigin="anonymous"></script>

    <script src="dist/scripts/main.js" type="module" async></script>
    <script src="dist/scripts/pages/home.js" type="module" defer></script>
</head>

<body>
    <!-- Can add a page title here as a template/slot -->
    <header is="portfolio-header"></header>
    <main id="intro-page">
        <section id="intro">
            <img fetchpriority="high" id="intro-background" src="./dist/images/light-under-ocean.webp"
                alt="Oceans of Code Background">
            <h1 id="welcome-callout" class="dark-background">Welcome to my Portfolio</h1>
        </section>

        <!-- As we scroll down we want the background image to fade and the header / footer to lose opacity.
            The welcome call out should fade out as well
        -->

        <!-- Experience Card Template -->
        <template id="experience-card">
            <link rel="stylesheet" type="text/css" href="dist/styles/pages/components/experience-card.css">
            <article>
                <hgroup>
                    <h3><slot name="client"></slot></h3>
                    <p><b><slot name="title"></slot></b></p>
                </hgroup>
            </article>
        </template>

        <section id="experience">
            <h2 class="section-title">Clients</h2>
            <experience-card>
                <span slot="client">Volkswagen Group of America</span>
                <span slot="title">Lead Developer</span>
            </experience-card>
            <experience-card>
                <span slot="client">York University</span>
                <span slot="title">Web Architect</span>
            </experience-card>
            <experience-card>
                <span slot="client">Toronto Hydro</span>
                <span slot="title">Java Developer</span>
            </experience-card>
        </section>
    </main>

    <footer is="portfolio-footer"></footer>

    <script nomodule="dist/scripts/index.js"></script>
</body>

</html>
