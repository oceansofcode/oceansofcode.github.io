<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Page">
    <meta name="author" content="Adam">
    <meta name="keywords" content="portfolio, resume, projects">

    <title>Portfolio</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preload" href="dist/styles/main.css" as="style">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles/main.css">
    <link rel="preload" href="dist/images/light-under-ocean.webp" as="image">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Cinzel|Roboto|Lobster+Two|Source+Code+Pro&display=swap" as="style">

    <link rel="modulepreload" href="dist/scripts/init/header-footer.js">
    
    <script src="https://kit.fontawesome.com/a2583045b3.js" async crossorigin="anonymous"></script>
    <script src="dist/scripts/main.js" type="module" defer></script>
</head>

<body>
    <header is="portfolio-header"></header>
    <main id="intro-page">
        <section id="intro">
            <img fetchpriority="high" id="intro-background" src="./dist/images/light-under-ocean.webp" alt="Oceans of Code">
            <h1 id="welcome-callout" class="dark-background">Welcome to my Portfolio</h1>
        </section>
    </main>
    <!-- As we scroll down we want the background image to fade and the header / footer to lose opacity. The footer should also not be "sticky"
        The welcome call out should fade out as well
    -->
    <footer is="portfolio-footer"></footer>
    <script nomodule="dist/scripts/index.js"></script>
</body>

</html>
