<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio">
    <meta name="author" content="Adam">
    <meta name="keywords" content="portfolio, resume, projects">

    <title>Oceans of Code</title>

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preload" href="dist/styles/main.css" as="style">

    <link rel="stylesheet" href="dist/styles/pages/themes/dark.css" id="dark-theme-css" disabled>
    <link rel="stylesheet" href="dist/styles/pages/themes/light.css" id="light-theme-css" disabled>

    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles/pages/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <script src="dist/scripts/custom-elements-polyfill.js"></script>

    <link rel="modulepreload" href="dist/scripts/theme/theme.js">
    <link rel="modulepreload" href="dist/scripts/custom-elements/header-footer.js">

    <script src="https://kit.fontawesome.com/d6530b2944.js" crossorigin="anonymous" async></script>

    <script src="dist/scripts/main.js" type="module" async></script>
    <script src="dist/scripts/pages/home.js" type="module" defer></script>
</head>

<body>
    <!-- Can add a page title here as a template/slot -->
    <header is="portfolio-header"></header>
    <main id="intro-page">
        <section id="intro">
            <!-- TODO: Make these custom elements in order to prevent both from being loaded on page load -->
            <picture class="theme-background hidden-image dark">
                <source media="(max-width: 801px) and (prefers-color-scheme: dark)"
                    srcset="./dist/images/small/light-under-ocean.webp">
                <img sizes="100vw" fetchpriority="high" src="./dist/images/large/light-under-ocean.webp"
                    alt="Portfolio Intro Dark Background">
            </picture>
            <picture class="theme-background hidden-image light">
                <source media="(max-width: 801px) and (prefers-color-scheme: light)"
                    srcset="./dist/images/small/wave.webp">
                <img sizes="100vw" fetchpriority="low" src="./dist/images/large/wave.webp"
                    alt="Portfolio Intro Dark Background">
            </picture>
            <h1 id="welcome-callout">Welcome to my Portfolio</h1>
        </section>

        <!-- As we scroll down we want the background image to fade and the header / footer to lose opacity.
            The welcome call out should fade out as well and have a parallax effect
        -->

        <!-- Experience Card Template -->
        <template id="experience-card">
            <link rel="stylesheet" type="text/css" href="dist/styles/pages/components/experience-card.css">
            <article>
                <hgroup>
                    <h3>
                        <slot name="client"></slot>
                    </h3>
                    <p><b>
                            <slot name="title"></slot>
                        </b></p>
                </hgroup>
                <p class="logo"><slot name="logo"></slot></p>
                <!-- <button class="flip">Click</button> -->
            </article>
        </template>

        <section id="clients">
            <h2 class="section-title">Clients</h2>
            <div class="lazy container flex wrap gap justify-center" aria-hidden="true">
                <experience-card>
                    <span slot="client">Volkswagen Group of America</span>
                    <span slot="title">Lead Developer</span>
                    <svg slot="logo" viewBox="0 0 1024 1024" version="1.1" x="0px" y="0px" width="150px" height="150px">
                        <rect id="ee-background" x="0" y="0" width="1024" height="1024"
                            style="fill: white; fill-opacity: 0; pointer-events: none;" />
                        <g
                            transform="matrix(10.188387870788574, 0, 0, 10.188387870788574, -251.519936680809, -252.79260253906244)">
                            <switch>
                                <foreignObject requiredExtensions="&amp;ns_ai;" x="0" y="0" width="1" height="1"> </foreignObject>
                                <g>
                                    <path d="M -25 -25 H 175 V 175 H -25 V -25 Z" class="st0" style="fill: none;" />
                                    <path class="st1"
                                        d="M75,120.4c-24.9,0-45.3-20.5-45.3-45.4c0-5.6,1-10.9,2.9-15.9l26.5,53.3c0.3,0.7,0.8,1.3,1.6,1.3&#10;&#9;&#9;&#9;c0.8,0,1.3-0.6,1.6-1.3l12.2-27.3c0.1-0.3,0.3-0.6,0.6-0.6s0.4,0.3,0.6,0.6l12.2,27.3c0.3,0.7,0.8,1.3,1.6,1.3&#10;&#9;&#9;&#9;c0.8,0,1.3-0.6,1.6-1.3l26.5-53.3c1.9,5,2.9,10.3,2.9,15.9C120.3,99.9,99.9,120.4,75,120.4z M75,64.7c-0.3,0-0.4-0.3-0.6-0.6&#10;&#9;&#9;&#9;l-14.2-32c4.6-1.7,9.6-2.6,14.8-2.6c5.2,0,10.2,0.9,14.8,2.6l-14.2,32C75.4,64.5,75.3,64.7,75,64.7z M60.5,97.6&#10;&#9;&#9;&#9;c-0.3,0-0.4-0.3-0.6-0.6l-23-46.4c4.1-6.3,9.6-11.6,16.3-15.3l16.6,36.9C70,72.8,70.5,73,71,73h8c0.6,0,1-0.1,1.3-0.8l16.6-36.9&#10;&#9;&#9;&#9;c6.6,3.7,12.2,9,16.3,15.3L90,97c-0.1,0.3-0.3,0.6-0.6,0.6c-0.3,0-0.4-0.3-0.6-0.6l-8.7-19.8c-0.3-0.7-0.7-0.8-1.3-0.8h-8&#10;&#9;&#9;&#9;c-0.6,0-1,0.1-1.3,0.8L61.1,97C61,97.3,60.8,97.6,60.5,97.6z M75,125c27.7,0,50-22.3,50-50c0-27.7-22.3-50-50-50&#10;&#9;&#9;&#9;c-27.7,0-50,22.3-50,50C25,102.7,47.3,125,75,125z"
                                        style="fill: rgb(0, 30, 80);" />
                                </g>
                            </switch>
                        </g>
                    </svg>
                    <span slot="experience">Java, Angular</span>
                </experience-card>
                <experience-card>
                    <span slot="client">York University</span>
                    <span slot="title">Web Architect</span>
                    <img slot="logo" class="rounded-image" loading="lazy" src="./dist/images/large/yorku-logo.webp" alt="York University Logo">
                </experience-card>
                <experience-card>
                    <span slot="client">Toronto Hydro</span>
                    <span slot="title">Java Developer</span>
                    <img slot="logo" class="rounded-image" loading="lazy" src="./dist/images/large/toronto-hydro-logo.webp" alt="Toronto Hydro Logo">
                </experience-card>
            </div>
        </section>
    </main>

    <footer is="portfolio-footer"></footer>

    <script nomodule="dist/scripts/index.js"></script>
</body>

</html>
